<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="discount-container">
        <div class="info">
            <div class="discount-heading">Massive Sale</div>
            <div class="discount-subheading">up to 75% off</div>
        </div>

        <div class="countdown-timer">
            <div class="group">
                <div class="value days">00</div>
                <div class="unit">Days</div>

            </div>

            <div class="group">
                <div class="value hours">00</div>
                <div class="unit">Hrs</div>

            </div>

            <div class="group">
                <div class="value minutes">00</div>
                <div class="unit">Min</div>

            </div>

            <div class="group">
                <div class="value sceconds">00</div>
                <div class="unit">Sec</div>

            </div>
        </div>
        <a href="#" class="discount-btn">Learn More</a>

        <div class="close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
              
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
